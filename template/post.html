{% extends 'base.html' %}
{% block title %}{{ post.title }} - {{ site.title }}{% endblock %}

{% block content %}

<div class="entry" id="content">
	<div class='title'>
		{{post.title}}
	</div>
	<div class="content">
		{{ post.content }}
	</div>
	<div class="info"><span>Posted on {{ post.date | date('%Y-%m-%d %H:%M') }}</span>
		{% for tag in post.tags %}
		<a href="/tags/{{ tag }}">{{ tag }}</a>
		{% endfor %}</div>
</div>

{% endblock %}
