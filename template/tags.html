{% extends 'base.html' %}
{% block title %}Tag - {{ tags | join(' ') }}{% endblock %}

{% block content %}
    <ul class="list_with_title">
        <li class="listing_title">{{ tags | join(' ') }}</li>
        <ul class='listing'>
        {% for post in posts %}
            <li class="listing-item">                
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </ul>
{% endblock %}
