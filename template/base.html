<!DOCTYPE HTML>
<html>
<head>
	<title>{% block title %} {% endblock %}</title>
	<link rel='alternate' type='application/rss+xml' title='atom 1.0' href='/feed' />
	<link rel="icon" type="image/png" href="/t/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/t/css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<a href="/">{{ site.title }}</a>
			<span>{{ site.description }}</span>
		</div>
		<div class="left">
			<ul class="list">
				<li><a href="/" title="Home">home</a></li>
				<li><a href="/archive" title="Archive">archive</a></li>
				{% for k in site.configs.links.split("|") %}
                <li><a href="{{ k.split(",")[1] }}" target="_blank">{{ k.split(",")[0] }}</a></li>
                {% endfor %}
			</ul>
		</div>
		<div class="right">
			{% block content %}
    		{% endblock %}
		</div>
		<script type="text/javascript">
			function ChangeStyle(){
			    var doc=document;
			    var style=doc.createElement("style");
			    style.setAttribute("type", "text/css");
			    cssString = ".wrap{width:100% !important;margin:0 !important;}" +
							".left{width:13% !important;}"+
							".left, .header{margin-left: 0;}" +
							".right{width:87% ;}.right .entry{margin: 0 5% 50px 0;}";

			    if(style.styleSheet){ // IE
			        style.styleSheet.cssText = cssString;
			    } else {
			        var cssText = doc.createTextNode(cssString);
			        style.appendChild(cssText);
			    }

			    var heads = doc.getElementsByTagName("head");
			    if(heads.length)
			        heads[0].appendChild(style);
			    else
			        doc.documentElement.appendChild(style);
			}
		</script>
		<div class="footer">
			Â©2013 <a href="http://{{ site.domain }}">{{ site.title }}</a>. Designed by <a href="http://caoyue.me" target="_blank">caoyue</a>. Powered by <a href="http://farbox.com" target="_blank">Farbox</a>.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" onclick="ChangeStyle()">wide view</a>
		</div>
	</div>
</body>
</html>
