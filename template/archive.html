{% extends 'base.html' %}
{% block title %}{{ site.title }} / Archive{% endblock %}

{% block content %}
    <ul class="list_with_title list">
    {% for month, posts in archive %}
        <li class="listing_title">{{ month }} ({{ posts | length }}) </li>
        <ul class='listing list'>
        {% for post in posts %}
            <li class="listing-item">
                <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
{% endblock %}
