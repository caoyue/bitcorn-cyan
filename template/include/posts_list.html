{% for post in posts %}
<div class="entry">
    <div class='title'>
        <a href="{{post.url}}">{{post.title}}</a>
    </div>
    <div class="content">
        {{  post.content.opening or post.content }}
    </div>
    <div class="info"><span>posted on {{ post.date | date('%Y-%m-%d %H:%M') }}</span>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag | urlencode }}">{{ tag }}</a>
        {% endfor %}</div>
</div>
{% endfor %}
<div class="pager">
    {% if paginator.has_previous %}
    <a class="pre" href="{{ paginator.previous_page_url }}">Previous</a>
    {% endif %}
    &nbsp;&nbsp;&nbsp;
    {% if paginator.has_next %}
    <a class="next" href="{{ paginator.next_page_url}}">Next</a>
    {% endif %}
</div>
